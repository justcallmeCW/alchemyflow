<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>AlchemyFlow Mac Plus Interface</title>
  <meta name="description" content="A nostalgic Macintosh Plus-inspired landing page for AlchemyFlow.io">
  <!-- Added favicon reference -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>‚öóÔ∏è</text></svg>">
  <style>
    @font-face {
      font-family: "ChicagoFLF";
      src: url("https://cdn.jsdelivr.net/gh/ZulNs/ChicagoFLF/ChicagoFLF.ttf") format("truetype");
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .min-h-screen {
      min-height: 100vh;
    }

    .w-full {
      width: 100%;
    }

    .bg-neutral-800 {
      background-color: #262626;
    }

    .flex {
      display: flex;
    }

    .items-center {
      align-items: center;
    }

    .justify-center {
      justify-content: center;
    }

    .p-4 {
      padding: 1rem;
    }

    .relative {
      position: relative;
    }

    .max-w-4xl {
      max-width: 56rem;
    }

    /* Mac Frame Styles */
    .mac-outer-case {
      background-color: #e6e6dc;
      border-radius: 0.5rem;
      padding: 2rem;
      box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
    }

    .mac-screen-bezel {
      background-color: #4a4a4a;
      border-radius: 0.25rem;
      padding: 1rem;
    }

    .mac-screen {
      background-color: #e5e5e1;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: "ChicagoFLF", monospace;
      aspect-ratio: 4/3;
    }

    /* CRT Effect */
    .crt-effect {
      position: absolute;
      inset: 0;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                  linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
      opacity: 0.3;
    }

    /* Remove the flicker animation */
    /*@keyframes flicker {
      0% { opacity: 0.27861 }
      5% { opacity: 0.34769 }
      10% { opacity: 0.23604 }
      15% { opacity: 0.90626 }
      20% { opacity: 0.18128 }
      25% { opacity: 0.83891 }
      30% { opacity: 0.65583 }

      55% { opacity: 0.08594 }
      60% { opacity: 0.20313 }
      65% { opacity: 0.71988 }

      85% { opacity: 0.70419 }
      90% { opacity: 0.7003 }
      95% { opacity: 0.36108 }
      100% { opacity: 0.24387 }
    }*/

    /* Menu Bar Styles */
    .mac-menubar {
      height: 24px;
      background-color: #ffffff;
      border-bottom: 1px solid #000000;
      display: flex;
      align-items: center;
      padding: 0 8px;
      font-size: 12px;
      justify-content: space-between;
    }

    .mac-apple-logo {
      width: 20px;
      height: 20px;
      margin-right: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .mac-menubar-items {
      display: flex;
      gap: 16px;
    }

    .mac-datetime {
      font-size: 12px;
      margin-left: auto;
      padding-left: 16px;
    }

    /* Desktop Styles */
    .mac-desktop {
      flex: 1;
      display: flex;
      justify-content: flex-end;
      align-items: flex-start;
      padding: 20px;
      height: calc(100% - 24px);
    }

    .mac-icon-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      padding: 8px;
      margin-top: 16px;
      margin-right: 16px;
    }

    .mac-icon-container:hover {
      background-color: rgba(0, 0, 0, 0.1);
    }

    .mac-icon-text {
      color: #000000;
      font-size: 12px;
      text-align: center;
      max-width: 80px;
      word-wrap: break-word;
    }

    /* Dropdown Menu Styles */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #e5e5e1;
      border: 1px solid black;
      box-shadow: 2px 2px 0px rgba(0,0,0,1);
      z-index: 1;
      min-width: 160px;
    }

    .dropdown-content a {
      color: black;
      padding: 8px 16px;
      text-decoration: none;
      display: block;
      font-family: "ChicagoFLF", monospace;
    }

    .dropdown-content a:hover {
      background-color: black;
      color: white;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    @media (max-width: 768px) {
      .mac-menubar {
        height: 20px;
        font-size: 10px;
      }

      .mac-icon-text {
        font-size: 10px;
      }

      .mac-datetime {
        font-size: 10px;
      }
    }
  </style>

<body>
  <div class="min-h-screen w-full bg-neutral-800 flex items-center justify-center p-4">
    <div class="relative max-w-4xl w-full">

                </svg>
              </div>
              <div class="mac-menubar-items">
                <span>About</span>
                <span>Services</span>

                <div class="dropdown">
                  <span>Contact</span>
                  <div class="dropdown-content">

                </div>

              <div class="mac-datetime" id="datetime"></div>
            </div>
            <div class="mac-desktop">

                <svg width="64" height="80" viewBox="0 0 64 80" fill="none" xmlns="http://www.w3.org/2000/svg">

                </svg>
                <span class="mac-icon-text">infusion imminent</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const timeString = now.toLocaleTimeString('en-US', { 
        hour: 'numeric',
        minute: '2-digit',
        hour12: true 
      });
      const dateString = now.toLocaleDateString('en-US', {
        weekday: 'short',
        month: 'short',
        day: 'numeric'
      });
      document.getElementById('datetime').textContent = `${timeString} ‚Ä¢ ${dateString}`;
    }

    // Update time immediately and then every second
    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>
</body>
